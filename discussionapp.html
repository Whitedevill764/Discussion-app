<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #2c8e8e;
            color: white;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        .main-container {
            display: flex;
            min-height: calc(100vh - 76px);
        }

        .left-pane {
            width: 40%;
            background-color: #e8e8e8;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        .right-pane {
            width: 60%;
            background-color: white;
            padding: 40px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .new-question-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-box {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            font-size: 14px;
        }

        .question-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            background-color: white;
            margin: 0;
        }

        .question-item:hover {
            background-color: #f0f0f0;
        }

        .question-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .question-subtitle {
            font-size: 14px;
            color: #666;
        }

        .welcome-section {
            text-align: center;
            margin-top: 50px;
        }

        .welcome-title {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            float: right;
        }

        .resolve-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            float: right;
            margin-bottom: 20px;
        }

        .question-view {
            display: none;
        }

        .question-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 30px;
        }

        .question-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .question-section .subject {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        .question-section .content {
            font-size: 14px;
            color: #333;
        }

        .response-section {
            margin-bottom: 30px;
        }

        .response-section h3 {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .response-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
        }

        .response-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .response-text {
            color: #555;
            font-size: 14px;
        }

        .add-response-section h3 {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        Discussion Portal
    </div>

    <div class="main-container">
        <div class="left-pane">
            <div class="toolbar">
                <button class="new-question-btn" onclick="showNewQuestionForm()">New Question form</button>
                <input type="text" class="search-box" placeholder="search questions...">
            </div>
            <div id="questionsList"></div>
        </div>

        <div class="right-pane">
            <div id="welcomeSection" class="welcome-section">
                <h1 class="welcome-title">Welcome to Discussion Portal !</h1>
                <p class="welcome-subtitle">Enter a subject and question to get started</p>
                
                <form id="newQuestionForm" onsubmit="submitQuestion(event)">
                    <div class="form-group">
                        <input type="text" id="subjectInput" class="form-input" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea id="questionInput" class="form-textarea" placeholder="Question" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                    <div style="clear: both;"></div>
                </form>
            </div>

            <div id="questionView" class="question-view">
                <div class="question-section">
                    <h2>Question</h2>
                    <button class="resolve-btn">Resolve</button>
                    <div style="clear: both;"></div>
                    <div class="subject" id="displaySubject"></div>
                    <div class="content" id="displayQuestion"></div>
                </div>

                <div class="response-section">
                    <h3>Response</h3>
                    <div id="responsesList"></div>
                </div>

                <div class="add-response-section">
                    <h3>Add Response</h3>
                    <form id="responseForm" onsubmit="submitResponse(event)">
                        <div class="form-group">
                            <input type="text" id="nameInput" class="form-input" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                            <textarea id="commentInput" class="form-textarea" placeholder="Enter Comment" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                        <div style="clear: both;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = -1;

        function showNewQuestionForm() {
            document.getElementById('welcomeSection').style.display = 'block';
            document.getElementById('questionView').style.display = 'none';
        }

        function submitQuestion(event) {
            event.preventDefault();
            
            const subject = document.getElementById('subjectInput').value.trim();
            const question = document.getElementById('questionInput').value.trim();
            
            if (subject && question) {
                const newQuestion = {
                    subject: subject,
                    question: question,
                    responses: []
                };
                
                questions.push(newQuestion);
                renderQuestionsList();
                
                document.getElementById('subjectInput').value = '';
                document.getElementById('questionInput').value = '';
            }
        }

        function renderQuestionsList() {
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '';
            
            questions.forEach((q, index) => {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                questionItem.onclick = () => showQuestionDetail(index);
                
                questionItem.innerHTML = `
                    <div class="question-title">${q.subject}</div>
                    <div class="question-subtitle">${q.question}</div>
                `;
                
                questionsList.appendChild(questionItem);
            });
        }

        function showQuestionDetail(index) {
            currentQuestionIndex = index;
            const question = questions[index];
            
            document.getElementById('displaySubject').textContent = question.subject;
            document.getElementById('displayQuestion').textContent = question.question;
            
            renderResponses();
            
            document.getElementById('welcomeSection').style.display = 'none';
            document.getElementById('questionView').style.display = 'block';
            
            document.getElementById('nameInput').value = '';
            document.getElementById('commentInput').value = '';
        }

        function renderResponses() {
            if (currentQuestionIndex === -1) return;
            
            const responsesList = document.getElementById('responsesList');
            const responses = questions[currentQuestionIndex].responses;
            
            responsesList.innerHTML = '';
            
            responses.forEach(response => {
                const responseItem = document.createElement('div');
                responseItem.className = 'response-item';
                
                responseItem.innerHTML = `
                    <div class="response-name">${response.name}</div>
                    <div class="response-text">${response.comment}</div>
                `;
                
                responsesList.appendChild(responseItem);
            });
        }

        function submitResponse(event) {
            event.preventDefault();
            
            if (currentQuestionIndex === -1) return;
            
            const name = document.getElementById('nameInput').value.trim();
            const comment = document.getElementById('commentInput').value.trim();
            
            if (name && comment) {
                const newResponse = {
                    name: name,
                    comment: comment
                };
                
                questions[currentQuestionIndex].responses.push(newResponse);
                renderResponses();
                
                document.getElementById('nameInput').value = '';
                document.getElementById('commentInput').value = '';
            }
        }
    </script>
</body>
</html>
